<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>循环语句</title>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
  实验一：
<div id="app">
  <ol>
    <li v-for="i in list">{{i.name}}</li>
  </ol>
  <ul>
    <li v-for="i in list">{{i.name}}</li>
  </ul>
</div>
实验二：
<div id="app1">
  <ul v-for="j in list">
    <li>{{j}}</li>
  </ul>
</div>
实验三：
<div id="app2">
  <ul>
    <li v-for="(value,key) in object">{{key}}:{{value}}</li>
  </ul>
</div>
实验四：
<div id="app3">
  <ul>
    <li v-for="(value,key,index) in object">{{index}}-{{key}}:{{value}}</li>
  </ul>
</div>
实验五：
<div id="app4">
  <ul>
    <li v-for="n in 4">{{n}}</li>
  </ul>
</div>
</body>
<script>
new Vue({
  el: '#app',
  data: {
    list:[
      {name:'Baidu'},
      {name:'Google'},
      {name:'Taobao'}
    ]
  }
});
new Vue({
  el: '#app1',
  data: {
    list:{name:'Baidu',content:'is',footer:'百度'}
  }
});
new Vue({
  el: '#app2',
  data: {
    object:{姓名:"name",年龄:"age"}
  }
});
new Vue({
  el: '#app3',
  data: {
    object:{姓名:"name",年龄:"age"}
  }
});
new Vue({
  el:'#app4'
})
</script>
</html>
